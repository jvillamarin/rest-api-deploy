<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar api rest</title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        article {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
    <script type="module">
        fetch('http://localhost:1234/movies').then(res=>  res.json() )
        .then(movies =>{const html = movies.map(movie =>(
            `<article data-id="${movie.id}">
                <h2>${movie.title}</h2>
                <p>${movie.director}</p>
                <p>${movie.year}</p>
                <p>${movie.duration}</p>
                <img src="${movie.poster}" alt="${movie.title}">
                <p>${movie.genre}</p>
                <p>${movie.rate}</p>
                <button>Elimnar</button>
            </article>`
            
        )
            
        ).join('')
            document.querySelector('main').innerHTML = html
            document.addEventListener('click', e=>{

                if(e.target.matches('button')){
                    const article = e.target.parentElement
                    const id = article.dataset.id

                    fetch(`http://localhost:1234/movies/${id}`,{method:'DELETE'})                  
                    .then(res=>{
                        console.log(res)
                        if(res.ok){
                          article.remove()
                        }                        
                    })
                }
            })
    })
    </script>
</head>
<body>
    <main></main>
</body>
</html>
